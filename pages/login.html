<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets//css/style.css" />
  <title>login</title>
</head>

<body>
  <div class="container">
    <img src="/assets/image/logo.png" alt="logo" />
    <p class="text-center py-3">Please sign up with your account</p>
    <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-home-tab" data-toggle="pill" data-target="#pills-home" type="button"
          role="tab" aria-controls="pills-home" aria-selected="true">
          Customer
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-profile-tab" data-toggle="pill" data-target="#pills-profile" type="button"
          role="tab" aria-controls="pills-profile" aria-selected="false">
          Seller
        </button>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        <form>
          <div class="form-group">
            <input name="" class="form-control" placeholder="Email" type="email" />
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="Password" type="password" />
          </div>
          <div class="form-group">
            <a class="float-right py-3 text-danger" href="#">Forgot password?</a>
            <button class="btn btn-block rounded-pill">
              <a href="/index.html">PRIMARY</a>
            </button>
          </div>
        </form>
        <p class="text-regis">
          Don't have tokopedia account?
          <a class="text-danger" href="/pages/sigup.html"> Register </a>
        </p>
      </div>
      <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
        <form>
          <div class="form-group">
            <input name="" class="form-control" placeholder="Email" type="email" />
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="Password" type="password" />
          </div>
          <div class="form-group">
            <a class="float-right py-3 text-danger" href="#">Forgot password?</a>
            <button class="btn btn-block rounded-pill">
              <a href="/index.html"> PRIMARY </a>
            </button>
          </div>
        </form>
        <p class="text-regis">
          Don't have tokopedia account?
          <a class="text-danger" href="/pages/sigup.html"> Register </a>
        </p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>

</html>
